<div class="container mt-4">
  <h2>Cargar archivo .xlsx</h2>
  <input type="file" (change)="onFileChange($event)" accept=".xlsx" class="form-control mb-3" />
  <div *ngIf="jsonData">
    <h5>Contenido del archivo:</h5>
    <pre>{{ jsonData | json }}</pre>
  </div>
</div>
